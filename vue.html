<body>
	<section class="todoapp" id="app" v-cloak>
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" v-model="task"  @keyup.enter="addTodo"  autofocus />
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" />
			<label for="toggle-all" @click="toggleAll">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->



        <li v-for="(todo,index) in todos" :class="{'completed': todo.isDone, 'editing': todo.isEdit}" :key="index">
          <div class="view">
            <input class="toggle" @change="todo.isDone = !todo.isDone" :checked="todo.isDone" type="checkbox" />
            <label @click="todo.isEdit = true">{{todo.text}}</label>
            <button class="destroy" @click="deleteTodo(todo.id)"></button>
          </div>
          <input class="edit" :value="todo.text" @keyup.enter="editTodo(todo.id, $event)" />
        </li>



			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count">
				<strong>{{countTaskIsDone}}<strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed">Clear completed</button>
		</footer>
  </section>
